<! DOCTTYPE HTML>
<html>
<meta charset = "utf-8">

<style>
	.axis path,
	.axis line {
  		fill: none;
  		stroke: #000;
  		shape-rendering: crispEdges;
	}
</style>
<body>
	<script src="http://d3js.org/d3.v3.min.js"></script>
	<script>
		var margin = {top: 20, right: 20, bottom: 30, left: 40},
    		width = 960 - margin.left - margin.right,
    		height = 500 - margin.top - margin.bottom;

    	var xValue = function(d) { 
    					return Math.round(d["properties"]["floorAreaFtSq"]); 
    				},
    		xScale = d3.scale.linear().range([0, width]),
    		xMap = function(d) { 
    					return xScale(xValue(d)); 
    				},
    		xAxis = d3.svg.axis().scale(xScale).orient("bottom");

    	var yValue = function(d) { 
    					return Math.round(d["properties"]["siteEUIkBtuPerFt"]);
    				},
    		yScale = d3.scale.linear().range([height, 0]),
    		yMap = function(d) { 
    					return yScale(yValue(d)); 
    				},
    		yAxis = d3.svg.axis().scale(yScale).orient("left");

    	var svg = d3.select("body").append("svg")
    				.attr("width", width + margin.left + margin.right)
    				.attr("height", height + margin.top + margin.bottom)
    			.append("g")
    				.attr("transform", "translate(" + margin.left + "," + margin.top + ")");

    	d3.json("all_buildings_w_points_final.json", function(error, data) {

                data = preprocessData(data["features"]);
    			console.log(d3.min(data, xValue) - 1);
    			console.log(d3.max(data, xValue) + 1);
    			
    			if (error) return console.error(error);
    			xScale.domain([d3.min(data, xValue) - 1, d3.max(data, xValue) + 1]);
    			yScale.domain([d3.min(data, yValue) - 1, d3.max(data, yValue) + 1]);

    			svg.append("g")
    				.attr("class", "x axis")
    				.attr("transform", "translate(0," + height + ")")
    				.call(xAxis)
    			.append("text")
    				.attr("class", "label")
    				.attr("x", width)
    				.attr("y", -6)
    				.style("text-anchor", "end")
    				.text("Total Size, Sq Ft");

    			svg.append("g")
    				.attr("class", "y axis")
    				.call(yAxis)
    			.append("text")
    				.attr("class", "label")
    				.attr("transform", "rotate(-90)")
    				.attr("y", 6)
    				.attr("dy", ".71em")
    				.style("text-anchor", "end")
    				.text("Site EUI Btu / Ft.")

    			svg.selectAll(".dot")
    				.data(data)
    			.enter().append("circle")
    				.attr("class", "dot")
    				.attr("r", 3.5)
    				.attr("cx", xMap)
    				.attr("cy", yMap)
    				.style("fill", "blue")
   	});

    function preprocessData(data) {
        newdata = []
        for (i = 0; i < data.length; i++) {
           // console.log(data[i]);
            if (!isNaN(data[i].properties['siteEUIkBtuPerFt']) && !isNaN(data[i].properties['floorAreaFtSq']) && !isNaN(data[i].properties['energyStarScore']) && !isNaN(data[i].properties['yearBuilt']) && !isNaN(data[i].properties['naturalGasUsekBtu'])) {
                 newdata.push(data[i]);
            }
           
        }
        console.log(newdata);
        return newdata;
    }
	</script>
</body>
</html>
